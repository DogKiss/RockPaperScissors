


<!DOCTYPE html>
<html>
  <title>Rock Paper Scissors</title>
<body>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="style.css"> </link>

  <div class = "divClass">
    <p id = "mainText" class = "spanClass">Rock, Paper, Scissors</p>
  </div>

  <div class="container-computer">
    <button type="button" id="computerRock" class = "computerButton" >Rock</button>
    <button type="button" id="computerPaper" class = "computerButton" >Paper</button>
    <button type="button" id="computerScissors" class = "computerButton" >Scissors</button>
  </div>

  <div class="flex-container">
    <button type="button" id="Rock" class = "playerButton" >Rock</button>
    <button type="button" id="Paper" class = "playerButton" >Paper</button>
    <button type="button" id="Scissors" class = "playerButton" >Scissors</button>
  </div> 
  
  <div class="container">
    <h1></h1>
    <div class="score">
      <h2>Score</h2>
        <div class="progress">
            <div class="bar" id="playerscore"></div>
            <div class="inversebar" id="computerscore"></div>
        </div>
        <div class="flex-container-scoreText">
          <p class = "playerScoreText" id="playerRunningScore">Player<br>0</p>
          <p class = "computerScoreText" id="computerRunningScore">Computer<br>0</p>
        </div>
      </div>
    </div>
  </div>

 <script src="app.js"> </script>

</body>
</html>
